<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main class="flex-center">

<section class="container">

<img src="./images/illustration-hero.svg" alt="A guy listening to music at headphones"> 

<div class="summary-section">
<h1 class="summary-section__title">Order Summary</h1>
<p class="summary-section__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
</div>

<div class="subscription-plan">
  <div class="subscription-plan__flex-group">
     <img src="./images/icon-music.svg" alt="Image with a music icon">

  <div>
     <p class="subscription-plan__type">Annual Plan</p>
     <p class="subscription-plan__price">$59.99/year</p>
  </div>

  </div>
  <button class="subscription-plan__change">Change</button>
</div>  

<div class="buttons-section">
<button class="button-confirm">Proceed to Payment</button>
<button class="button-cancel">Cancel Order</button>
</div>

</section> 
  
</main>

</body>
</html>
